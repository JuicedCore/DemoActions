name: Validate baller.py Output

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run baller.py and validate output
      run: |
        echo "Running baller.py..."
        
        # Capture both stdout and stderr from baller.py
        output=$(python baller.py)
        exit_code=$?

        echo "ğŸ” Test Result:"
        echo "$output"
        echo "ğŸ”š Exit Code: $exit_code"

        expected="All JSON validations passed. ğŸ”¥ğŸ”¥ğŸ”¥"

        if [[ "$output" != "$expected" ]]; then
          echo "::error title=Baller Validation Failed::âŒ Output did not match expected."
          echo "::error::Expected: \"$expected\""
          echo "::error::Got:      \"$output\""
          exit 1
        fi

        echo "âœ… Output matched expected."
